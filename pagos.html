<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagos - Mainsep</title>
    <link rel="stylesheet" href="2_Css/pagos.css">
    <link rel="stylesheet" href="2_Css/index.css">
</head>
<body>
    <div class="payment-container">
        <div class="logo-container">
            <img src="ruta-del-logo.png" alt="Logo Mainsep" class="logo">
        </div>
        <h1>Pago Seguro</h1>
        <div class="payment-form">
            <form action="/procesar-pago" method="POST" id="payment-form">
                <div class="column">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="column">
                    <label for="card-details">Detalles de la Tarjeta</label>
                    <div id="card-element"></div> <!-- Widget de la pasarela de pago -->
                    
                    <button type="submit" id="submit-button">Pagar Ahora</button>
                </div>
            </form>
        </div>
        <p class="payment-security">*Tus datos están protegidos por tecnología de cifrado blockchain.</p>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
